@use super::card_html; 
@use super::base_html; 

@(title: &str, admin: bool)

@:base_html(title, admin, {
    
    <div class="mt-3 mb-2 input-group d-flex justify-content-center">
        <a href="/jobedit">
            <button type="button" class="btn btn-primary">Create new job</button>
        </a>
    </div>
    <ul class="list-group list-group-flush">  @for job_num in 0..10 {
        <li class="list-group-item">
            @:card_html("worker", &job_num.to_string(), "123 Fake Street", "Today", true)
        </li>}
    </ul>
}
)
